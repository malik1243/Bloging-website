<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <section class="register">
        <div class="alldata">
            <div class="all-form">
                <h1>Sign-Up</h1>
                <form class="form">
                    <input name="FirstName" type="text" class="first-name" placeholder="First Name">
                    <input name="LastName" type="text" class="last-name" placeholder="Last Name">
                    <input name="email" type="email" class="email" placeholder="Email">
                    <input name="password" type="password" class="password" placeholder="Password">
                    <input name="confirm-password" type="password" class="password" placeholder="Confirm Password">
                    <div class="div-btn">
                        <button type="submit" id="submit-btn" class="btn">Sign-Up</button>
                        <a href="./login.html">Login</a>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>

</html>
